<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task1</title>
    <!--Покрасьте в красный цвет курсив из тегов ul, а в зеленый цвет - курсив из тегов p.-->
    <style>
        ul i {color:red}
        p i {color:green}
        p b i {color:blue}
    </style>
</head>
<body>
<ul>
    <li>пункт <i>курсив</i></li>
    <li>пункт <i>курсив</i></li>
    <li>пункт <i>курсив</i></li>
    <li>пункт <i>курсив</i></li>
</ul>

<p>
    текст абзаца <i>курсив</i>
</p>
<p>
    текст абзаца <i>курсив</i>
</p>
    <!--Покрасьте в синий цвет курсив, находящийся внутри тега b, который в свою очередь находится внутри тега p.-->
<p>
    текст абзаца <b><i>жирный курсив</i></b>
</p>
<p>
    текст абзаца <i>курсив</i>
</p>
